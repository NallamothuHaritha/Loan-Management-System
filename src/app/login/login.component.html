<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Login Page</title>
</head>
<body>

  <!-- Left Navigation -->
  <nav class="left-nav" onclick="goBack()">
    &lt;
  </nav>

  <!-- Right Navigation -->
  <nav class="right-nav" onclick="goForward()">
    &gt;
  </nav>

  <!-- Main Content -->
  <div class="login-page">
    <!-- Main Content Header -->
    

    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>LOGIN</h3>
          <p>Please enter your credentials to login.</p>
        </div>
      </div>
      <!-- Login Form -->
      <!-- login.component.html -->
<form class="login-form">
  <input [(ngModel)]="username" name="username" type="text" placeholder="username" />
  <input [(ngModel)]="password" name="password" type="password" placeholder="password" />
  <button (click)="onLogin()">login</button>
  <p class="message">Not registered? <a href="/register">Create an account</a></p>
  <p class="message">Forgot Password? <a href="/forgot-password">Forgot Password</a></p>
</form>

    
    
    </div>
  </div>

</body>
</html>
