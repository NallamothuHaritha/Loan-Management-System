<!DOCTYPE html>
<html>
<head>
  <title>User Registration Page</title>
</head>
<body>
  <div class="login-page">
    <div class="form">
      <div class="login">
        <div class="login-header">
          <h3>REGISTER</h3>
          <p>Please enter your registration details.</p>
        </div>
      </div>
      <form class="login-form" (submit)="save()">
        <input type="text" placeholder="username" [(ngModel)]="username" name="username" required/>
        <input type="text" placeholder="firstname" [(ngModel)]="firstname" name="firstname" required/>
        <input type="text" placeholder="lastname" [(ngModel)]="lastname" name="lastname" required/>
        <input type="password" placeholder="password" [(ngModel)]="password" name="password" required/>
        <input type="text" placeholder="gmail" [(ngModel)]="gmail" name="gmail" required/>
        <input type="text" placeholder="phonenumber" [(ngModel)]="phonenumber" name="phonenumber" required/>
        <button type="submit">Register</button>
        <p class="message" *ngIf="registrationSuccessful">Registration successful! <a href="/login">Login</a></p>
      </form>
      
    </div>
  </div>
</body>
</html>
